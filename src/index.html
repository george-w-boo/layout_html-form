<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input type="text"
          name="surname"
          id="surname"
          autocomplete="off">
        </label>
        <label for="name">
          Name:
          <input type="text"
          name="name"
          id="name"
          autocomplete="off"
          required>
        </label>
        <label for="age">
          How old are You?
          <input type="number"
          name="age"
          id="age"
          value="12"
          max="100">
        </label>
        <label for="birthday">
          Full date of birth:
          <input type="date"
          name="date of birth"
          id="birthday"
          min="01/01/1900"
          max="01/01/2020">
        </label>
        <label for="term">
          I accept the term of the agreement
          <input type="checkbox"
          name="term"
          id="term">
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email">
          E-mail:
          <input type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required>
        </label>
        <label for="password">
          Password:
          <input type="password"
          name="password"
          id="password"
          minlength="5"
          maxlength="32">
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label for="petlover-yes" class="labelinline">
          <input type="radio"
          name="isPetLover"
          id="petlover-yes">
          Yes
        </label>
        <label for="petlover-no" class="labelinline">
          <input type="radio"
          name="isPetLover"
          id="petlover-no">
          No
        </label>
        <label for="favcolor">
          What is your favorite color?
          <input type="color"
          name="favColor"
          id="favcolor">
        </label>
        <label for="bedtime">
          What time do you go to bed?
          <input type="time"
          name="bedTime"
          id="bedtime"
          step="1">
        </label>
        <label for="carbrand">
          What are your favorite brand of cars?
          <select name="carBrand"
          id="carbrand"
          size="4"
          multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="workrating">
          How do you rate our work?
          <input type="range"
          name="rating"
          id="workrating"
          value="0">
        </label>
      </fieldset>
      <fieldset>
        <legend>Additoinal info:</legend>
        <label for="comments">
          Comments:
          <textarea name="comments"
          id="comments"
          cols="20"
          rows="2">
          </textarea>
        </label>
        <label for="recommend">
          Would you recommend us?
          <select name="willRecommend"
          id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
